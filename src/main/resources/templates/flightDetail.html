<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Detalle del Vuelo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
    }
    .info strong {
      color: #222;
    }
    .divider {
      border-top: 2px solid #ddd;
      margin: 20px 0;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">

  <h1><i class="fas fa-plane-departure" style="padding-right: 5px"></i><span th:text="${flight.origin}"></span> → <span th:text="${flight.destination}"></span></h1>
  <p class="info"><strong>Año:</strong> <span th:text="${flight.year}"></span></p>
  <p class="info"><strong>Mes:</strong> <span th:text="${flight.month}"></span></p>
  <p class="info"><strong>Tipo de Origen:</strong> <span th:text="${flight.originType}"></span></p>
  <p class="info"><strong>Pasajeros:</strong> <span th:text="${flight.passengers}"></span></p>
  <p class="info"><strong>Variación Anual:</strong> <span th:text="${flight.annualVariation}"></span></p>
  <p class="info"><strong>ID del Vuelo:</strong> <span th:text="${flight._id}"></span></p>
  <div class="divider"></div>
  <a th:href="@{'/web/home'}" class="back-button">Volver a la lista</a>
</div>
</body>
</html>
